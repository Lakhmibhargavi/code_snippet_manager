version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: snippet-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: snippet-manager
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - snippet-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: snippet-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://mongodb:27017/snippet-manager
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      RUNNER_API_URL: http://runner:5001
    depends_on:
      - mongodb
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - snippet-network

  runner:
    build:
      context: ./backend/runner
      dockerfile: Dockerfile
    container_name: snippet-runner
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      NODE_ENV: production
      EXECUTION_TIMEOUT: 5000
      MAX_MEMORY: 128m
      MAX_CPU: 0.5
    privileged: false
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    networks:
      - snippet-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000/api}
    container_name: snippet-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - snippet-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  snippet-network:
    driver: bridge
